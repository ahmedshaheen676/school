
<!DOCTYPE html>
<html lang="en">
    <!--<head th:replace="common/header :: common-header" />-->
    <head th:replace="common/header :: common-header" />

    <!--     <body class="sidebar-mini wysihtml5-supported skin-blue-light">-->
    <body class="sidebar-mini wysihtml5-supported skin-blue-light">
        <div class="wrapper rtl">

            <header class="main-header">
                <div th:replace="common/header :: navbar"></div>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <div th:replace="common/mainSidebar :: sidebar"></div>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" >
                <!-- Main content -->
                <section class="content"> 
                    <div class="box box-primary">
                        <div class="box-header">
                            <h2 class="box-title text-blue" th:text="${ReportTitle}"></h2>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body  no-padding">
                            <!--<table class="table table-hover text-center ">-->
                            <table id="example2" class="table table-hover text-center table-bordered table-striped">
                                <thead class="text-blue" ><tr>
                                        <th>العنوان</th>
                                        <th>النوع</th>
                                        <th>الفصل</th>
                                        <th> الاسم</th>
                                        <th> م</th>
                                    </tr></thead>
                                <tbody>
                                    <tr data-th-each="student : ${allStudents}" >
                                        <td th:text="${student.address}"></td>
                                        <td th:text="${student.gender.getString()}"></td>
                                        <td th:text="${student.classes.name}"></td>

                                        <td ><a th:href="@{/Student/updateStudent(id=${student.id})}">
                                                <span th:text="${student.name}"></span></a>
                                        </td>
                                        <td  th:text="${#ids.seq('')}"></td>

                                    </tr>

                                </tbody></table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                </section>

            </div>



            <div th:replace="common/footer :: footer"></div>

        </div>






        <div th:replace="common/header :: body-bottom-scripts" ></div>

        <script>
            $('#example1').DataTable()
            $('#example2').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': true,
                'ordering': true,
                'info': false,
                'autoWidth': true,
                'stateSave': true,

            })

        </script>

        <!-- ./wrapper -->
    </body>
</html>
