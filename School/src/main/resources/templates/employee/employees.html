
<!DOCTYPE html>
<html lang="en">
    <!--<head th:replace="common/header :: common-header" />-->
    <head th:replace="common/header :: common-header" />

    <body class="sidebar-mini wysihtml5-supported skin-blue-light">
        <div class="wrapper rtl">

            <header class="main-header">
                <div th:replace="common/header :: navbar"></div>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <div th:replace="common/mainSidebar :: sidebar"></div>

            <div class="content-wrapper" >
                <!-- Main content -->
                <section class="content"> 
                    <div class="box box-primary">
                        <div class="box-header with-border text-right">
                            <h2 class="box-title">بيانات الموظفين</h2>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body  no-padding">
                            <!--<table class="table table-hover text-center ">-->
                            <table id="example2" class="table table-hover text-center table-bordered table-striped">
                                <thead><tr>
                                        <th>المسند اليه</th>
                                        <th>رقم الهاتف</th>
                                        <th>تاريخ الميلاد</th>
                                        <th>تاريخ استلام العمل</th>
                                        <th>تاريخ الاشتغال</th>
                                        <th>التخصص</th>
                                        <th>المؤهل الدراسي</th>
                                        <th>الدرجة السابقة</th>
                                        <th>الدرجة الحالية</th>
                                        <th>الوظيفة</th>
                                        <th> الاسم</th>
                                    </tr></thead>
                                <tbody>
                                    <tr data-th-each="employee : ${employees}">

                                        <td>
                                            <table>
                                                <tr th:each="subject : ${employee.subjects}">
                                                    <td th:text="${subject.subjectTitle}">

                                                    </td>
                                                </tr>
                                            </table>


                                        </td>
                                        <!--<td th:text="></td>-->

                                        <td th:text="${employee.phone}"></td>
                                        <td th:text="${employee.dateOfBirth}"></td>
                                        <td th:text="${employee.dateOfAttending}"></td>
                                        <td  th:text="${employee.dateOfWorking}"></td>
                                        <td th:text="${employee.spicial.spicialTitle}"></td>
                                        <td th:text="${employee.qualification.qualificationTitle}"></td>
                                        <td >
                                            <table>
                                                <tr th:each="degree : ${employee.degrees}">
                                                    <td th:text="${degree.toString()}"></td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td ></td>
                                        <td th:text="${employee.job.jobTitle}"></td>

                                        <td ><a th:href="@{/Emlpoyee/updateEmployee(id=${employee.id})}">
                                                <span th:text="${employee.employeeName}"></span></a>
                                        </td>
                                    </tr>

                                </tbody></table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </section>

            </div>



            <div th:replace="common/footer :: footer"></div>

        </div>




        <div th:replace="common/header :: body-bottom-scripts" ></div>

        <script>
            $('#example1').DataTable()
            $('#example2').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': true,
                'ordering': true,
                'info': false,
                'autoWidth': true,
                'stateSave': true,

            })

        </script>
    </body>
</html>
