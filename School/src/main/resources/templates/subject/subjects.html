<html>
    <head th:replace="common/header :: common-header" />
     <body class="sidebar-mini wysihtml5-supported skin-blue-light">
        <div class="wrapper rtl">

            <header class="main-header">
                <div th:replace="common/header :: navbar"></div>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <div th:replace="common/mainSidebar :: sidebar"></div>
             <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" >
                <!-- Main content -->
                <section class="content"> 
                    <div class="box box-primary">
                        <div class="box-header">
                        <h2 class="box-title">بيانات المواد الدراسية</h2>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body  no-padding">
                        <!--<table class="table table-hover text-center ">-->
                        <table id="example2" class="table table-hover text-center table-bordered table-striped">
                            <thead><tr>

                                    <th> الموظفين المسند اليهم</th>
                                    <th> عنوان المواد الدراسية</th>
                                </tr></thead>
                            <tbody>
                                <tr data-th-each="subject : ${allSubjects}" >

                                    <td th:text="${subject.employees.size()}"></td>

                                    <td ><a th:href="@{/Subject/updateSubject(id=${subject.id})}">
                                            <span th:text="${subject.subjectTitle}"></span></a>
                                    </td>
                                </tr>

                            </tbody></table>
                    </div>
                    <!-- /.box-body -->
                     </section>

            </div>



            <div th:replace="common/footer :: footer"></div>

        </div>


            <div th:replace="common/header :: body-bottom-scripts" ></div>
            <script>
                $('#example1').DataTable()
                $('#example2').DataTable({
                    'paging': true,
                    'lengthChange': false,
                    'searching': true,
                    'ordering': true,
                    'info': false,
                    'autoWidth': true,
                    'stateSave': true,

                })

            </script>
        </div>
    </body>
</html>
