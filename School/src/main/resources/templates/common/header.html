<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >

    <head  th:fragment="common-header" >

        <title>مدرسة محمود الشناوي بالحميدية</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
        <!-- Theme style -->
        <!--<link rel="stylesheet" th:href="@{/css/AdminLTE.css}" />-->
        <link rel="stylesheet" th:href="@{/css/AdminLTErtl.css}"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}" />
        <!-- Morris chart -->
        <link rel="stylesheet" th:href="@{/css/morris.css}" />
        <!-- jvectormap -->
        <link rel="stylesheet" th:href="@{/css/jquery-jvectormap.css}" />
        <!-- Date Picker -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.min.css}" />
        <!-- Daterange picker -->
        <link rel="stylesheet" th:href="@{/css/daterangepicker.css}" />
        <!-- Bootstrap time Picker -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-timepicker.min.css}" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link rel="stylesheet" th:href="@{/css/bootstrap3-wysihtml5.min.css}" />
        <!-- Select2 -->
        <link rel="stylesheet" th:href="@{/css/select2.min.css}" />
        <link rel="stylesheet" th:href="@{/css/all.css}" />
        <!-- Bootstrap Color Picker -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-colorpicker.min.css}" />
        <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" />

        <link rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}" />

        <!-- fullCalendar -->
        <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}" />
        <link rel="stylesheet" th:href="@{/css/fullcalendar.print.min.css}" media="print" />
        
        <link th:href="@{/css/bootstrap-toggle.min.css}" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="icon" href="/image/Bee3Logo.png" />
        <!-- Google Font -->
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">-->
    </head>

    <div th:fragment="navbar" >
        <!-- Logo -->
        <a  th:href="@{/home}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>C</b>P</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>لوحة </b>التحكم</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top skin-blue-light" >
            <!-- Sidebar toggle button-->
            <a class="fa fa-arrow-right sidebar-toggle"  data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu  "   >
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu" sec:authorize="isAuthenticated()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span sec:authorize="isAuthenticated()" class="hidden-xs" th:text="${user.firstName} + ' ' +  ${user.lastName}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-left pull-left" style="right: auto; left: 0;">
                            <!-- User image -->
                            <li class="user-header">
                                <img th:src="@{/image/users/user2-160x160.jpg}" class="img-circle" alt="User Image" />

                                <p >
                                    <text sec:authorize="isAuthenticated()" th:text="${#strings.toUpperCase(user.username)}" />
                                    <small sec:authorize="isAuthenticated()" th:text="${user.email}"></small>
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a sec:authorize="isAuthenticated()" th:href="@{/profile}" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">
                            تسجيل الدخول
                            <i class="fa fa-sign-in"></i></a>
                    </li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/newUser}">
                            مستخدم جديد
                            <i class="fa fa-user-circle-o"></i></a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>


    <div th:fragment="body-bottom-scripts">

        <!-- jQuery 3 -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- Morris.js charts -->
        <script th:src="@{/js/raphael.min.js}"></script>

        <!-- Sparkline -->
        <script th:src="@{/js/jquery.sparkline.min.js}"></script>
        <!-- jvectormap -->
        <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
        <!-- jQuery Knob Chart -->
        <script th:src="@{/js/jquery.knob.min.js}"></script>
        <!-- daterangepicker -->
        <script th:src="@{/js/moment.min.js}"></script>
        <script th:src="@{/js/daterangepicker.js}"></script>
        <!-- datepicker -->
        <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script th:src="@{/js/bootstrap3-wysihtml5.all.min.js}"></script>
        <!-- Slimscroll -->
        <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/js/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/js/adminlte.min.js}"></script>
        <!-- DataTables -->
        <script th:src="@{/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
        <script th:src="@{/js/icheck.min.js}"></script>
        <script th:src="@{/js/morris.min.js}"></script>
        <script th:src="@{/js/selectedMenu.js}"></script>
    </div>
</body>

</html>
